<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo EACH</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function() {
                var colores = ["blue", "yellow", "green", "fuchsia", "red"];
                //QUEREMOS QUE CADA <p> TENGA UN COLOR DISTINTO
                //AL PULSAR
                $("p").each(function() {
                    var indice = parseInt(Math.random() * colores.length);
                    //RECUPERAMOS EL COLOR ALEATORIO
                    var color = colores[indice];
                    //CAMBIAMOS EL COLOR A CADA <p> DEL EACH
                    $(this).css("background-color", color);
                });
            });
        });
    </script>
</body>
</html>
