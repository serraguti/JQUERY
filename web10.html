<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;height: 150px;
        }
    </style>
</head>
<body>
    <h1>Práctica imágenes data-key</h1>
    <label>Seleccione número de controles</label>
    <input type="range" id="rangocontroles" min="1" max="7"/>
    <div id="contenedorbotones"></div>
    <div id="contenedorimagenes"></div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#rangocontroles").change(function(){
                $("#contenedorbotones").empty();
                $("#contenedorimagenes").empty();
                var numcontroles = parseInt($(this).val());
                for (var i = 1; i <= numcontroles; i++){
                    var boton = $("<button>", {
                        "text": "boton " + i
                        , "data-posicion": i
                    });

                    boton.click(function(){
                        var posicion = $(this).data("posicion");
                        var imagen = $("#contenedorimagenes")
                        .children().eq(posicion - 1);
                        imagen.attr("src"
                        , "images/joker.jpg");
                        $("#imagen" + posicion).attr("src"
                        , "images/joker.jpg");
                    });

                    $("#contenedorbotones").append(boton);
                    var imagen = $("<img>", {
                        "src": "images/batman.jpg", "id": "imagen" + i
                    });
                    $("#contenedorimagenes").append(imagen);
                }
            });
        });
    </script>
</body>
</html>
