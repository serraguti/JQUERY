<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lectura XML simple</h1> 
    <button type="button" id="botonleer">
        Cargar datos Empleados
    </button>
    <ul id="lista"></ul>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#botonleer").click(function() {
                console.log("Antes servicio");
                $.get("documents/xml/empleados.xml", function(data){
                    console.log("Leyendo...");
                    var html = "";
                    $(data).find("APELLIDO").each(function() {
                        //RECUPERAMOS EL CONTENIDO DEL TAG
                        var apellido = $(this).text();
                        html += "<li>" + apellido + "</li>";
                    });
                    $("#lista").html(html);
                });
                console.log("Despues servicio");
            });
        });
    </script>
</body>
</html>
