  <div class="bg-light p-5 rounded">
    <select id="selectcoches" class="form-control"></select>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#selectcoches").change(function(){
                var posicion = parseInt($(this).val());
                $.get("documents/xml/coches.xml", function(data){
                    var coche = $(data).find("coche").eq(posicion);
                    var marca = $(coche).find("marca").text();
                    var modelo = $(coche).find("modelo").text();
                    var imagen = $(coche).find("imagen").text();
                    var h1 = $("<h1>", { "text": marca + " " + modelo });
                    var img = $("<img>", {"src": imagen
                    , "style": "width: 150px; height: 150px"})
                    $("#contenedor").empty();
                    $("#contenedor").append(h1);
                    $("#contenedor").append(img);
                    // var html = "<h1>" + marca + " " + modelo + "</h1>";
                    // html += "<img src='" + imagen + "' "
                    // + " style='width: 150px; height: 150px'/>";
                    // $("#contenedor").html(html);
                });
            });

            $.get("documents/xml/coches.xml", function(data){
                var posicion = 0;
                $(data).find("marca").each(function() {
                    var marca = $(this).text();
                    var option = $("<option>",
                        {
                            "text": marca
                            , "value": posicion
                        });
                    posicion += 1;
                    $("#selectcoches").append(option);
                })
            });
        });
    </script>
